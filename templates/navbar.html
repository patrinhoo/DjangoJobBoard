{% load static %}

<header id="header" id="home">
    <div class="container">
        <div class="row align-items-center justify-content-between d-flex">
            <div id="logo">
                <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" alt="" title="" /></a>
            </div>
            <nav id="nav-menu-container">
                <ul class="nav-menu">
                <li class="menu-active"><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'jobs' %}">Job Offers</a></li>
                <li><a href="{% url 'about-us' %}">About Us</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>

                {% if request.user.is_authenticated %}
                <li><a class="ticker-btn" href="{% url 'create_offer' %}">Create Offer</a></li>
                <li><a class="ticker-btn" href="{% url 'logout' %}">Logout</a></li>
                <li><a href="{% url 'manage_account' %}"><img class="nav-img" src="{{request.user.avatar.url}}" alt=""></a></li>
                {% else %}
                <li><a class="ticker-btn" href="{% url 'register' %}">Signup</a></li>
                <li><a class="ticker-btn" href="{% url 'login' %}">Login</a></li>
                {% endif %}
                </ul>
            </nav><!-- #nav-menu-container -->
        </div>
    </div>
</header><!-- #header -->
