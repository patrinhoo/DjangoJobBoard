{% load static %}

<div class="single-slidebar">
    <h4>Jobs by Location</h4>
    <ul class="cat-list">
        {% for location in popular_locations %}
        <li><a class="justify-content-between d-flex" href="{% url 'jobs' %}?l={{location.name|urlencode}}"><p>{{location}}</p><span>{{location.joboffer_set.all.count}}</span></a></li>
        {% endfor %}
    </ul>
</div>
